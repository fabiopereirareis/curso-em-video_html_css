<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexivel</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência</p>
    <picture>
        <source media="(max-width: 650px)" srcset="imagens/foto-312.jpg" type="image/jpeg">
        <source media="(max-width: 1100px)" srcset="imagens/foto-592.jpg" type="image/jpeg">
        <img src="imagens/foto-1024.jpg" alt="Imagem grande">
    </picture>

</body>
</html>
