<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elemneto da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li type="square"><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li type="square"><abbr title="Use a tag <h1>...<h6>">Títulos</abbr></li>
        <li type="square"><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li type="square"><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li type="square"><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
        <li type="square"><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
        <li type="square"><abbr title="Use a tag <dt> e <dd> nas linhas">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
